        <!-- Header Section (Copied from index.html) -->
        <div>
          <div class="flex items-center bg-[#fcfaf8] p-4 pb-2 justify-between">
            <h2 class="text-[#1b140e] text-lg font-bold leading-tight tracking-[-0.015em] text-center pl-12 flex-1 md:text-left md:pl-0 md:flex-initial">Artigianato Online</h2>
            <nav class="hidden md:flex flex-grow justify-center">
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">Shop</a>
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">About</a>
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">Artisans</a>

            <div class="flex items-center justify-end md:w-auto">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#1b140e] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
              >
                <div class="text-[#b95c3a]" data-icon="ShoppingBag" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                  ></path>
                </svg>
              </div>
            </button>
            <button class="hidden md:flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#1b140e] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 ml-2">
              <div class="text-[#1b140e]" data-icon="User" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

                </svg>
              </div>
            </button>
          </div>
        </div>
        <div class="px-4 py-3 md:px-6 lg:px-8 lg:py-5">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-[#97734e] flex border-none bg-[#f3ede7] items-center justify-center pl-4 rounded-l-lg border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
              <input
                placeholder="Search for handmade products"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b140e] focus:outline-0 focus:ring-0 border-none bg-[#f3ede7] focus:border-none h-full placeholder:text-[#97734e] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>
        <!-- End of Header Section -->

        <!-- Main Content Area -->
        <main class="flex-grow flex flex-col items-center justify-center px-4 md:px-6 lg:px-8 py-8">
            <div class="bg-white p-8 md:p-10 rounded-xl shadow-lg w-full max-w-md">
                <h1 class="text-2xl md:text-3xl font-bold text-[#1b140e] text-center mb-6">Create Your Account</h1>
                <form action="#" method="POST" class="space-y-5">
                    <div>
                        <label for="name" class="block text-sm font-medium text-[#3a3a3a] mb-1">Full Name</label>
                        <input type="text" id="name" name="name" required class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-[#3a3a3a] mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-[#3a3a3a] mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]" placeholder="•••••••• (min. 8 characters)">
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-[#3a3a3a] mb-1">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]" placeholder="••••••••">
                    </div>
                    <button type="submit" class="w-full bg-[#b95c3a] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#a35030] transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#b95c3a]">Create Account</button>
                </form>
                <p class="text-center text-sm text-[#3a3a3a] mt-8">
                    Already have an account? <a href="login.html" class="font-medium text-[#b95c3a] hover:underline">Log In</a>
                </p>
            </div>
        </main>
        <!-- End of Main Content Area -->
    </div>

    <!-- Footer Section (Copied from index.html) -->
    <div class="max-w-7xl mx-auto w-full"> 
        <div class="md:hidden">
            <div class="flex gap-2 border-t border-[#f3ede7] bg-[#fcfaf8] px-4 pb-3 pt-2">

                </div>
            </a>

                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>

                </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                    d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"

            <div class="h-5 bg-[#fcfaf8]"></div>
        </div>
    </div>
