<html>

      as="style"
      onload="this.rel='stylesheet'"

    <title>Artigianato Online</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <div

      style='font-family: "Work Sans", "Noto Sans", sans-serif;'

      <div class="max-w-7xl mx-auto w-full">

              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">Shop</a>
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">About</a>
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">Artisans</a>

        <div class="px-4 py-3 md:px-6 lg:px-8 lg:py-5">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-[#97734e] flex border-none bg-[#f3ede7] items-center justify-center pl-4 rounded-l-lg border-r-0"

                data-size="24px"
                data-weight="regular"

            <div

            >

            </div>
          </div>
        </div>
        <h2 class="text-[#1b140e] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 md:px-6 lg:px-8 pb-3 pt-5">New Arrivals</h2>

          <div class="flex items-stretch gap-3 lg:contents"> 
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40 lg:min-w-0 transition-shadow duration-300 ease-in-out hover:shadow-lg">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg flex flex-col overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105"
                style='background-image: url("https://via.placeholder.com/300x300.png/f3ede7/1b140e?text=Handwoven+Scarf");'
              ></div>
              <div>
                <p class="text-[#1b140e] text-base font-medium leading-normal">Handwoven Scarf</p>
                <p class="text-[#97734e] text-sm font-normal leading-normal">$48</p>
              </div>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40 lg:min-w-0 transition-shadow duration-300 ease-in-out hover:shadow-lg">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg flex flex-col overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105"
                style='background-image: url("https://via.placeholder.com/300x300.png/f3ede7/1b140e?text=Silver+Earrings");'
              ></div>
              <div>
                <p class="text-[#1b140e] text-base font-medium leading-normal">Silver Earrings</p>

            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40 lg:min-w-0 transition-shadow duration-300 ease-in-out hover:shadow-lg">

              </div>
            </div>

              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg flex flex-col overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105"

                <p class="text-[#1b140e] text-base font-medium leading-normal">Leather Journal</p>
                <p class="text-[#97734e] text-sm font-normal leading-normal">$55</p>

            </div>
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40 lg:min-w-0 transition-shadow duration-300 ease-in-out hover:shadow-lg">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg flex flex-col overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105"
                style='background-image: url("https://via.placeholder.com/300x300.png/f3ede7/1b140e?text=Artisan+Candle");'
              ></div>
              <div>
                <p class="text-[#1b140e] text-base font-medium leading-normal">Artisan Candle</p>
                <p class="text-[#97734e] text-sm font-normal leading-normal">$28</p>
              </div>
            </div>
            <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40 lg:min-w-0 transition-shadow duration-300 ease-in-out hover:shadow-lg">
              <div
                class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-lg flex flex-col overflow-hidden transition-transform duration-300 ease-in-out hover:scale-105"
                style='background-image: url("https://via.placeholder.com/300x300.png/f3ede7/1b140e?text=Art+Print");'
              ></div>
              <div>
                <p class="text-[#1b140e] text-base font-medium leading-normal">Limited Edition Print</p>
                <p class="text-[#97734e] text-sm font-normal leading-normal">$90</p>
              </div>
            </div>
          </div>
        </div>

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"

          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#97734e]" href="#">

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>

        </div>
        <div class="h-5 bg-[#fcfaf8]"></div>
      </div>
      </div> 
    </div>
    <script src="js/main.js" defer></script>
