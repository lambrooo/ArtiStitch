<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Artigianato Online</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
</head>
<body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fcfaf8] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Work Sans", "Noto Sans", sans-serif;'
    >
      <div class="max-w-7xl mx-auto w-full"> 
        <div>
          <div class="flex items-center bg-[#fcfaf8] p-4 pb-2 justify-between">
            <h2 class="text-[#1b140e] text-lg font-bold leading-tight tracking-[-0.015em] text-center pl-12 flex-1 md:text-left md:pl-0 md:flex-initial">Artigianato Online</h2>
            <nav class="hidden md:flex flex-grow justify-center">
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">Shop</a>
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">About</a>
              <a href="#" class="px-3 py-2 text-[#1b140e] hover:text-[#97734e]">Artisans</a>
            </nav>
            <div class="flex items-center justify-end md:w-auto">
              <button
                class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#1b140e] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
              >
                <div class="text-[#b95c3a]" data-icon="ShoppingBag" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                  ></path>
                </svg>
              </div>
            </button>
            <button class="hidden md:flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-[#1b140e] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0 ml-2">
              <div class="text-[#1b140e]" data-icon="User" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <div class="px-4 py-3 md:px-6 lg:px-8 lg:py-5">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-lg h-full">
              <div
                class="text-[#97734e] flex border-none bg-[#f3ede7] items-center justify-center pl-4 rounded-l-lg border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
              <input
                placeholder="Search for handmade products"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b140e] focus:outline-0 focus:ring-0 border-none bg-[#f3ede7] focus:border-none h-full placeholder:text-[#97734e] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>

        <main class="max-w-7xl mx-auto w-full px-4 md:px-6 lg:px-8 py-8">
            <h1 class="text-3xl font-bold text-[#1b140e] mb-8">Checkout</h1>
            
            <div class="lg:grid lg:grid-cols-3 lg:gap-12">
                <div class="lg:col-span-2">
                    <h2 class="text-xl font-semibold text-[#1b140e] mb-4">Shipping Address</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <div><label for="fullName" class="block text-sm font-medium text-[#3a3a3a] mb-1">Full Name</label><input type="text" id="fullName" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        <div><label for="address" class="block text-sm font-medium text-[#3a3a3a] mb-1">Address</label><input type="text" id="address" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        <div><label for="city" class="block text-sm font-medium text-[#3a3a3a] mb-1">City</label><input type="text" id="city" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        <div><label for="postalCode" class="block text-sm font-medium text-[#3a3a3a] mb-1">Postal Code</label><input type="text" id="postalCode" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        <div><label for="country" class="block text-sm font-medium text-[#3a3a3a] mb-1">Country</label><input type="text" id="country" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        <div><label for="phone" class="block text-sm font-medium text-[#3a3a3a] mb-1">Phone</label><input type="tel" id="phone" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                    </div>

                    <h2 class="text-xl font-semibold text-[#1b140e] mb-4">Billing Address</h2>
                    <div class="mb-4"><label class="inline-flex items-center"><input type="checkbox" id="sameAsShipping" class="form-checkbox rounded text-[#b95c3a] focus:ring-[#b95c3a]" checked> <span class="ml-2 text-sm text-[#3a3a3a]">Same as shipping address</span></label></div>
                    <div id="billingAddressFields" style="display: none;">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"> 
                            <div><label for="billingFullName" class="block text-sm font-medium text-[#3a3a3a] mb-1">Full Name</label><input type="text" id="billingFullName" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                            <div><label for="billingAddress" class="block text-sm font-medium text-[#3a3a3a] mb-1">Address</label><input type="text" id="billingAddress" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        </div>
                    </div>
                    
                    <h2 class="text-xl font-semibold text-[#1b140e] mb-4">Shipping Method</h2>
                    <div class="space-y-3 mb-6">
                        <label class="flex items-center p-3 border border-[#dcd6cd] rounded-lg hover:border-[#b95c3a] cursor-pointer"><input type="radio" name="shipping" class="form-radio text-[#b95c3a] focus:ring-[#b95c3a]" checked><span class="ml-3 text-[#1b140e] flex-1">Standard Shipping (5-7 days)</span><span class="text-[#1b140e]">$10.00</span></label>
                        <label class="flex items-center p-3 border border-[#dcd6cd] rounded-lg hover:border-[#b95c3a] cursor-pointer"><input type="radio" name="shipping" class="form-radio text-[#b95c3a] focus:ring-[#b95c3a]"><span class="ml-3 text-[#1b140e] flex-1">Express Shipping (2-3 days)</span><span class="text-[#1b140e]">$25.00</span></label>
                    </div>

                    <h2 class="text-xl font-semibold text-[#1b140e] mb-4">Payment Information</h2>
                    <div class="grid grid-cols-1 gap-4 mb-6">
                        <div><label for="cardNumber" class="block text-sm font-medium text-[#3a3a3a] mb-1">Card Number</label><input type="text" id="cardNumber" placeholder="•••• •••• •••• ••••" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label for="expiryDate" class="block text-sm font-medium text-[#3a3a3a] mb-1">Expiry Date</label><input type="text" id="expiryDate" placeholder="MM/YY" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                            <div><label for="cvv" class="block text-sm font-medium text-[#3a3a3a] mb-1">CVV</label><input type="text" id="cvv" placeholder="•••" class="form-input w-full rounded-lg border-[#dcd6cd] focus:ring-[#b95c3a] focus:border-[#b95c3a]"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-[#f3ede7] p-6 rounded-lg shadow mt-8 lg:mt-0 h-fit">
                    <h2 class="text-xl font-semibold text-[#1b140e] mb-6">Order Summary</h2>
                    <div class="space-y-3 mb-6">
                        <div class="flex items-center justify-between text-[#1b140e]"><div class="flex items-center gap-2"><img src="https://via.placeholder.com/40x40.png/dcd6cd/1b140e?text=HS" class="rounded-sm"><span class="text-sm">Handwoven Scarf</span></div><span>$48.00</span></div>
                        <div class="flex items-center justify-between text-[#1b140e]"><div class="flex items-center gap-2"><img src="https://via.placeholder.com/40x40.png/dcd6cd/1b140e?text=CM" class="rounded-sm"><span class="text-sm">Ceramic Mug Set</span></div><span>$75.00</span></div>
                        <div class="flex items-center justify-between text-[#1b140e]"><div class="flex items-center gap-2"><img src="https://via.placeholder.com/40x40.png/dcd6cd/1b140e?text=LJ" class="rounded-sm"><span class="text-sm">Leather Journal</span></div><span>$55.00</span></div>
                    </div>
                    <div class="border-t border-[#dcd6cd] pt-3 space-y-2">
                        <div class="flex justify-between text-[#1b140e]"><span>Subtotal</span><span>$178.00</span></div>
                        <div class="flex justify-between text-[#1b140e]"><span>Shipping</span><span>$10.00</span></div>
                        <div class="border-t border-[#dcd6cd] my-2"></div>
                        <div class="flex justify-between text-xl font-bold text-[#1b140e]"><span>Total</span><span>$188.00</span></div>
                    </div>
                    <button class="w-full mt-6 bg-[#b95c3a] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#a35030] transition-colors duration-300">Place Order</button>
                </div>
            </div>
        </main>

      </div>

      <div class="md:hidden">
        <div class="flex gap-2 border-t border-[#f3ede7] bg-[#fcfaf8] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#1b140e]" href="#">
            <div class="text-[#1b140e] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                ></path>
              </svg>
            </div>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#97734e]" href="#">
            <div class="text-[#97734e] flex h-8 items-center justify-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
              </svg>
            </div>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#97734e]" href="#">
            <div class="text-[#97734e] flex h-8 items-center justify-center" data-icon="Heart" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                ></path>
              </svg>
            </div>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#97734e]" href="#">
            <div class="text-[#97734e] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
          </a>
        </div>
        <div class="h-5 bg-[#fcfaf8]"></div>
      </div>
    </div>
    <script src="js/main.js" defer></script>
</body>
</html>
