              <div
                class="text-[#97734e] flex border-none bg-[#f3ede7] items-center justify-center pl-4 rounded-l-lg border-r-0"

                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
              <input
                placeholder="Search for handmade products"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#1b140e] focus:outline-0 focus:ring-0 border-none bg-[#f3ede7] focus:border-none h-full placeholder:text-[#97734e] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>
        <!-- End of Copied Header and Search Bar -->

        <!-- Main Content Area -->
        <main class="max-w-7xl mx-auto w-full px-4 md:px-6 lg:px-8 py-8">
            <h1 class="text-3xl font-bold text-[#1b140e] mb-8">Your Shopping Cart</h1>
            
            <div class="lg:grid lg:grid-cols-3 lg:gap-8">
                <!-- Cart Items Section (lg:col-span-2) -->
                <div class="lg:col-span-2">
                    <div class="divide-y divide-[#e5e0da]">
                        <!-- Cart Item 1 -->
                        <div class="py-6 flex flex-col md:flex-row gap-4">
                            <img src="https://via.placeholder.com/100x100.png/f3ede7/1b140e?text=Product+1" alt="Product Image" class="w-24 h-24 object-cover rounded-md">
                            <div class="flex-1 flex flex-col justify-between">
                                <div>
                                    <h3 class="text-lg font-medium text-[#1b140e]">Handwoven Scarf</h3>
                                    <p class="text-sm text-[#97734e]">Color: Blue, Size: Large</p>
                                </div>
                                <p class="text-lg font-semibold text-[#1b140e] mt-2 md:mt-0">$48.00</p>
                            </div>
                            <div class="flex flex-col md:flex-row items-start md:items-center gap-3 md:gap-6 mt-3 md:mt-0">
                                <select class="form-select appearance-none block w-20 px-3 py-1.5 text-base font-normal text-[#1b140e] bg-white bg-clip-padding bg-no-repeat border border-solid border-[#dcd6cd] rounded-lg focus:outline-none"> <option>1</option> <option selected>2</option> <option>3</option> </select>
                                <button class="text-sm text-[#b95c3a] hover:underline">Remove</button>
                            </div>
                        </div>
                        <!-- Cart Item 2 -->
                        <div class="py-6 flex flex-col md:flex-row gap-4">
                            <img src="https://via.placeholder.com/100x100.png/f3ede7/1b140e?text=Product+2" alt="Product Image" class="w-24 h-24 object-cover rounded-md">
                            <div class="flex-1 flex flex-col justify-between">
                                <div>
                                    <h3 class="text-lg font-medium text-[#1b140e]">Ceramic Mug Set</h3>
                                    <p class="text-sm text-[#97734e]">Quantity: Set of 2</p>
                                </div>
                                <p class="text-lg font-semibold text-[#1b140e] mt-2 md:mt-0">$75.00</p>
                            </div>
                            <div class="flex flex-col md:flex-row items-start md:items-center gap-3 md:gap-6 mt-3 md:mt-0">
                                <select class="form-select appearance-none block w-20 px-3 py-1.5 text-base font-normal text-[#1b140e] bg-white bg-clip-padding bg-no-repeat border border-solid border-[#dcd6cd] rounded-lg focus:outline-none"> <option selected>1</option> <option>2</option> <option>3</option> </select>
                                <button class="text-sm text-[#b95c3a] hover:underline">Remove</button>
                            </div>
                        </div>
                         <!-- Cart Item 3 -->
                        <div class="py-6 flex flex-col md:flex-row gap-4">
                            <img src="https://via.placeholder.com/100x100.png/f3ede7/1b140e?text=Product+3" alt="Product Image" class="w-24 h-24 object-cover rounded-md">
                            <div class="flex-1 flex flex-col justify-between">
                                <div>
                                    <h3 class="text-lg font-medium text-[#1b140e]">Leather Journal</h3>
                                    <p class="text-sm text-[#97734e]">Personalization: "My Thoughts"</p>
                                </div>
                                <p class="text-lg font-semibold text-[#1b140e] mt-2 md:mt-0">$55.00</p>
                            </div>
                            <div class="flex flex-col md:flex-row items-start md:items-center gap-3 md:gap-6 mt-3 md:mt-0">
                                <select class="form-select appearance-none block w-20 px-3 py-1.5 text-base font-normal text-[#1b140e] bg-white bg-clip-padding bg-no-repeat border border-solid border-[#dcd6cd] rounded-lg focus:outline-none"> <option selected>1</option> <option>2</option> <option>3</option> </select>
                                <button class="text-sm text-[#b95c3a] hover:underline">Remove</button>
                            </div>
                        </div>
                        <!-- <p class="text-center text-gray-500 py-12">Your cart is empty.</p> -->
                    </div>
                </div>

                <!-- Order Summary Section (lg:col-span-1) -->
                <div class="bg-[#f3ede7] p-6 rounded-lg shadow mt-8 lg:mt-0 h-fit">
                    <h2 class="text-xl font-semibold text-[#1b140e] mb-6">Order Summary</h2>
                    <div class="space-y-3">
                        <div class="flex justify-between text-[#1b140e]"><span>Subtotal</span><span>$185.00</span></div> <!-- Example: (2*48) + 75 + 55 = 96 + 75 + 55 = 226 (Adjusted for example) -->
                        <div class="flex justify-between text-[#1b140e]"><span>Shipping (Estimate)</span><span>$10.00</span></div>
                        <div class="border-t border-[#dcd6cd] my-3"></div>
                        <div class="flex justify-between text-xl font-bold text-[#1b140e]"><span>Total</span><span>$195.00</span></div>
                    </div>
                    <button class="w-full mt-6 bg-[#b95c3a] text-white font-bold py-3 px-6 rounded-lg hover:bg-[#a35030] transition-colors duration-300">Proceed to Checkout</button>
                </div>
            </div>
        </main>
        <!-- End of Main Content Area -->

      </div> <!-- End of max-w-7xl mx-auto w-full -->

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
